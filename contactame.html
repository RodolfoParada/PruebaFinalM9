            </li>
        </ul>
    </nav>
    <main>
        <form action="" class="container col-4">
            <div class="mt-5">
                <!-- Aumentar el margen superior para separar del borde superior -->
                <h3 class="d-flex justify-content-center">Contactame</h3>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nombre completo">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea3" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="5"></textarea>
                <!-- Aumentar el número de filas para hacer el textarea más alto -->
            </div>
            <div class="d-flex justify-content-center mb-5">
                <!-- Centrar el botón y aumentar el margen inferior -->
                <button class="btn btn-primary btn-lg" type="button" id="exampleFormControlInput4">Enviar</button>
                <!-- Usar btn-lg para un botón más grande -->
            </div>
        </form>
    </main>
